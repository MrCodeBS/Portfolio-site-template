<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #status {
            font-weight: bold;
            margin-top: 20px;
        }
        #countdown {
            font-size: 24px;
            margin-top: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Sender Simulation</h1>
        <form id="emailForm">
            <input type="email" id="emailInput" placeholder="Enter email address" required>
            <textarea id="messageInput" placeholder="Enter message" required></textarea>
            <button type="submit">Send Email</button>
        </form>
        <div id="status">Waiting to send email...</div>
        <div id="countdown"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const countdownEl = document.getElementById('countdown');
        const emailForm = document.getElementById('emailForm');
        let count = 0;
        const interval = 30; // 30 seconds

        function updateCountdown(seconds) {
            countdownEl.textContent = `Next email in: ${seconds} seconds`;
        }

        function sendEmail(email, message) {
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ to: email, message: message }),
            })
            .then(response => response.text())
            .then(result => {
                count++;
                statusEl.textContent = `Email sent! Count: ${count}`;
                console.log(result);
            })
            .catch(error => {
                console.error('Error:', error);
                statusEl.textContent = 'Error sending email';
            });
        }

        emailForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const message = document.getElementById('messageInput').value;
            sendEmail(email, message);
        });

        function startCountdown() {
            let countdown = interval;

            const timer = setInterval(() => {
                countdown--;
                updateCountdown(countdown);

                if (countdown <= 0) {
                    countdown = interval;
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
